<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {%- if page.title -%}
    {{ page.title }}
  {%- else -%}
    {{ site.title }}
  {%- endif -%}
</title>

{% feed_meta %}

<meta property="og:title" content="Hamilton">

<meta name="author" content="Test Author">

<meta property="og:locale" content="en_US">

<meta name="description" content="A minimal and beautiful Jekyll theme best for writing and note-taking.">

<meta property="og:description" content="A minimal and beautiful Jekyll theme best for writing and note-taking.">

<meta property="og:site_name" content="Hamilton">

{% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
{% endif %}

{% if page.math %}
  {% include mathjax.html %}
{% endif %}

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/skin.css' | relative_url }}">
